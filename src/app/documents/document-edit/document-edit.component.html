<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Car Model</label>
          <input
            type="text"
            id="name"
            name="name"
            [ngModel]="document?.name"
            #name="ngModel"
            class="form-control"
            size="120"
            max="120"
            required
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Image URL</label>
          <input
            type="text"
            id="documentUrl"
            name="url"
            [ngModel]="document?.url"
            class="form-control"
            size="150"
            max="255"
            required
          />
        </div>
      </div>

      <div *ngIf="!f.valid" class="alert alert-danger">
        The Car model and URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
