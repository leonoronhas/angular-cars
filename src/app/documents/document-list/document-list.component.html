<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Cars</span>
      <a class="btn btn-success pull-right" routerLink="/cars/new"
        >Add Car</a
      >
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <div class="row">
        <div class="col-xs-12">
          <cars-document-item
            *ngFor="let document of documents"
            [document]="document"
          ></cars-document-item>
        </div>
      </div>
    </div>
  </div>
</div>
